spring.application.name=GS_JAVA_SOLAR_SENSE

# Configuração do Flyway para definir um "baseline" no banco de dados existente
# Caso o banco já tenha um esquema, isso evita que o Flyway tente aplicar migrações anteriores.
spring.flyway.baseline-on-migrate=true


# Desativa a inclusão do stack trace completo nas mensagens de erro.
server.error.include-stacktrace=never

# Define o caminho de acesso para a interface do Swagger UI (usado para documentação e testes da API).
#  ---> integrar swagger ainda...
springdoc.swagger-ui.path=/docs

# Exclui todos os endpoints do Spring Boot Actuator, exceto os configurados explicitamente.
management.endpoints.web.exposure.include=*

# Exibe detalhes completos sobre o estado de saúde da aplicação na resposta do endpoint '/actuator/health'.
management.endpoint.health.show-details=always




# URL de Conexão
spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/orcl

# Credenciais
spring.datasource.username=rm551279
spring.datasource.password=230704

# Driver Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Dialeto Hibernate para Oracle 12c
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# Outras configurações JPA/Hibernate (opcionais)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=300000

